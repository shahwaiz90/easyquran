    display:flex;
    gap:12px;
    flex-wrap:wrap;
    justify-content:center;
    margin-bottom:18px;
  }
  input, select{
    padding:10px 14px;
    border-radius:10px;
    border:none;
    font-size:14px;
    outline:none;
  }
  input{ min-width:260px; }

  /* PLAYER */
  .player{
    background:linear-gradient(135deg,#00695C,#004D40);
    border:1px solid rgba(255,255,255,.12);
    border-radius:18px;
    padding:18px;
    margin:0 auto 18px;
    box-shadow:0 12px 30px rgba(0,0,0,.25);

    justify-content:space-between;
    align-items:flex-start;
    gap:12px;

  .track-sub{

    display:inline-flex;

    background:rgba(255,255,255,.12);
    border:1px solid rgba(255,255,255,.12);
    font-size:13px;
    user-select:none;
  }

  .bar{
    height:10px;
    background:rgba(255,255,255,.25);
    border-radius:999px;
    margin:14px 0 10px;
    cursor:pointer;
    position:relative;
    overflow:hidden;
  }
  .fill{
    position:absolute;
    inset:0;
    width:0%;
    background:#fff;
    border-radius:999px;
  }
  .time{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    opacity:.85;
  }

  .controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    margin-top:12px;
    flex-wrap:nowrap; /* ğŸ”‘ keep them on one line, no stretching */
  }

  .btn{
    width:46px; height:46px;
    min-width:46px; min-height:46px; /* ğŸ”‘ fixed size */
    flex:0 0 auto;                    /* ğŸ”‘ never stretch */
    border-radius:50%;
    border:none;
    cursor:pointer;
    font-size:18px;
    background:rgba(255,255,255,.18);
    color:#fff;
    transition:transform .12s ease, background .12s ease;
  }
  .btn:hover{ transform:translateY(-1px); background:rgba(255,255,255,.24); }
  .btn:active{ transform:translateY(0px); }

  .btn-play{
    width:62px; height:62px;
    min-width:62px; min-height:62px; /* ğŸ”‘ fixed size */
    flex:0 0 auto;                    /* ğŸ”‘ never stretch */
    background:#fff;
    color:#004D40;
    font-size:22px;

  .btn-play:hover{ background:#fff; }

  .btn-active{
    background:#fff !important;
    color:#004D40 !important;
  }

  .btn-wide{
    width:auto;
    height:46px;
    min-height:46px;
    flex:0 0 auto; /* ğŸ”‘ never stretch */
    border-radius:14px;
    padding:0 14px;
    font-size:14px;
    white-space:nowrap;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:16px;
    padding-bottom:40px;
  }
  .card{
    background:rgba(255,255,255,.12);
    border-radius:14px;
    padding:14px;
    cursor:pointer;
    position:relative;
    border:1px solid rgba(255,255,255,.10);
    transition:transform .15s ease, background .15s ease, border-color .15s ease;
  }
  .card:hover{

    background:rgba(255,255,255,.16);
    border-color:rgba(255,255,255,.18);
  }

  }
  .num{

    top:10px; right:10px;
    width:34px; height:34px;
    border-radius:50%;
    background:rgba(255,255,255,.22);

    align-items:center;

  .meta{ font-size:13px; opacity:.85; }

  .footer-content { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:30px; margin-bottom:30px; }

function renderGrid(numbers){
  grid.innerHTML = numbers.map(n => {
    const [en, ar] = surahs[n - 1];
    return `
      <div class="card" data-surah="${n}" onclick="playSurah(${n})">
        <div class="num">${n}</div>
        <h3>${en}</h3>
        <div class="ar">${ar}</div>
        <div class="meta">Tap to play</div>
      </div>
    `;
  }).join("");
  highlightPlayingCard();
}

function highlightPlayingCard(){
  document.querySelectorAll(".card").forEach(c => c.classList.remove("playing"));
  if (currentSurah == null) return;
  document.querySelector(`.card[data-surah="${currentSurah}"]`)?.classList.add("playing");
}

/* ===== Playback controls ===== */
function playSurah(n){
  const isSameSurah = (currentSurah === n);

  currentSurah = n;
  renderPlayer();
  highlightPlayingCard();

  // âœ… FIX: if same surah tapped again, force restart
  audio.pause();
  audio.currentTime = 0;

  audio.src = surahUrl(n);
  audio.load();

  // Called from user click â†’ safe to call play()
  audio.play().catch(() => {
    // If any browser blocks (unlikely here), user can press play
    syncPlayIcon();
  });
}

function togglePlayPause(){
  if (currentSurah == null) return;

  if (audio.paused) {
    audio.play().catch(()=>{});
  } else {
    audio.pause();
  }
}

function nextSurah(){
  if (currentSurah == null) return;
  if (currentSurah < 114) {
    playSurah(currentSurah + 1);
  }
}

function prevSurah(){
  if (currentSurah == null) return;
  if (currentSurah > 1) {
    playSurah(currentSurah - 1);
  }
}

function toggleRepeat(){
  repeatOne = !repeatOne;
  const repeatBtn = document.getElementById("repeatBtn");
  if (repeatBtn) repeatBtn.classList.toggle("btn-active", repeatOne);
}

/* ===== Audio events: keep icons always correct ===== */
function syncPlayIcon(){
  const playBtn = document.getElementById("playBtn");
  if (!playBtn) return;
  playBtn.textContent = audio.paused ? "â–¶" : "â¸";
}

audio.onplay = () => syncPlayIcon();
audio.onpause = () => syncPlayIcon();

audio.onended = () => {
  if (currentSurah == null) return;

  if (repeatOne) {
    audio.currentTime = 0;
    audio.play().catch(()=>{});
  } else {
    if (currentSurah < 114) {
      playSurah(currentSurah + 1);
    } else {
      syncPlayIcon();
    }
  }
};

audio.onloadedmetadata = () => {
  const dur = document.getElementById("dur");
  if (dur) dur.textContent = formatTime(audio.duration);
};

audio.ontimeupdate = () => {
  const cur = document.getElementById("cur");
  const fill = document.getElementById("fill");
  if (cur) cur.textContent = formatTime(audio.currentTime);
  if (fill && audio.duration) {
    fill.style.width = (audio.currentTime / audio.duration * 100) + "%";
  }
};

/* ===== Seek ===== */
function seek(e){
  if (!audio.duration) return;
  const rect = e.currentTarget.getBoundingClientRect();
  const pct = (e.clientX - rect.left) / rect.width;
  audio.currentTime = Math.max(0, Math.min(audio.duration, pct * audio.duration));
}

/* ===== Download ===== */
function downloadSurah(n){
  const a = document.createElement("a");
  a.href = surahUrl(n);
  a.download = `surah-${n}.mp3`;
  document.body.appendChild(a);
  a.click();
  a.remove();
}

/* ===== Helpers ===== */
function formatTime(sec){
  if (!sec || isNaN(sec)) return "0:00";
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${String(s).padStart(2,"0")}`;
}

/* ===== Search ===== */
search.oninput = (e) => {
  const q = e.target.value.trim().toLowerCase();

  // numeric direct
  const n = Number(q);
  if (q && !isNaN(n) && n >= 1 && n <= 114) {
    renderGrid([n]);
    return;
  }

  const matched = [];
  for (let i = 1; i <= 114; i++) {
    const en = surahs[i - 1][0].toLowerCase();
    if (!q || en.includes(q)) matched.push(i);
  }
  renderGrid(matched);
};
